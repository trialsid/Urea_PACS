# Urea PACS WiFi Access Point Configuration
# /etc/hostapd/hostapd.conf

# WiFi Interface
interface=wlan0
driver=nl80211

# Access Point Details
ssid=Urea-PACS-System
hw_mode=g
channel=7
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0
wpa=2
wpa_passphrase=urea2025
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# Country Code (adjust as needed)
country_code=IN

# Additional settings for Raspberry Pi
ieee80211n=1
ieee80211d=1
ieee80211h=1